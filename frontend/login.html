<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Python Learning Platform</title>
    <style>
    :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #38bdf8;
        --border: #e5e7eb;
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --border: #1f2937;
            --primary: #38bdf8;
        }
        body { background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.12), transparent 25%), radial-gradient(circle at 80% 0%, rgba(167,139,250,0.12), transparent 22%), var(--bg); }
    }
    body { background: var(--bg); color: var(--text); }
    .card {
        background: var(--card);
        border: 1px solid var(--border);
    }
    .card h1, .card p, label { color: var(--text); }
    .card p { color: var(--muted); }
    .input-group label { color: var(--muted); }
    .btn-primary { background: var(--primary); border: none; color: #0b1120; }
    .btn-primary:hover { filter: brightness(0.95); }
    </style>

    <!-- ====================================================== -->
    <!-- 模拟 API 脚本 - 必须在其他脚本之前加载                 -->
    <!-- 使用方式：访问 login.html?mock=true 或在控制台执行      -->
    <!-- localStorage.setItem('mockApi', 'true')                -->
    <!-- ====================================================== -->
    <script src="mock-data.js"></script>

    <!-- 全局配置 -->
    <script src="config.js"></script>

    <script src="mock-api.js"></script>
    <!-- ====================================================== -->

    <style>
/* CSS Variables - Identical to index.html */
:root {
    --primary: #4f46e5;
    --primary-hover: #4338ca;
    --primary-light: #eef2ff;
    --bg-app: #f1f5f9;
    --bg-panel: #ffffff;
    --text-main: #334155;
    --text-heading: #0f172a;
    --text-muted: #64748b;
    --border: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-elevated: 0 10px 30px rgba(0, 0, 0, 0.12);
    --radius: 8px;
}

[data-theme="dark"] {
    --primary: #6366f1;
    --primary-hover: #818cf8;
    --primary-light: rgba(99, 102, 241, 0.15);
    --bg-app: #020617;
    --bg-panel: #0f172a;
    --text-main: #cbd5e1;
    --text-heading: #f8fafc;
    --text-muted: #94a3b8;
    --border: #1e293b;
    --shadow-elevated: 0 10px 30px rgba(0, 0, 0, 0.25);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
    background-color: var(--bg-app);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, color 0.3s;
}

.login-container {
    width: 100%;
    max-width: 420px;
    padding: 2rem;
}

.login-box {
    background-color: var(--bg-panel);
    padding: 2.5rem;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: var(--shadow-elevated);
    transition: background-color 0.3s, border-color 0.3s;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header h1 {
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--text-heading);
}

.login-header p {
    color: var(--text-muted);
    margin-top: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--text-main);
}

.form-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background-color: var(--bg-app);
    color: var(--text-main);
    font-size: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1rem;
    border-radius: var(--radius);
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
}

.btn-primary {
    width: 100%;
    background-color: var(--primary);
    color: white;
}

.btn-primary:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
}

.btn-primary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.links {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.875rem;
    color: var(--text-muted);
}

.links a {
    color: var(--primary);
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

#error-message {
    color: #ef4444;
    background-color: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    text-align: center;
    padding: 0.75rem;
    border-radius: var(--radius);
    margin-top: 1rem;
    font-size: 0.875rem;
    display: none;
}

.theme-toggle-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--bg-panel);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    padding: 8px;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.theme-toggle-btn:hover {
    background-color: var(--primary-light);
    color: var(--primary);
    border-color: var(--primary);
}

.icon-sun, .icon-moon { display: none; }
:root:not([data-theme="dark"]) .icon-sun { display: block; }
[data-theme="dark"] .icon-moon { display: block; }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access the Python Learning Platform</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="admin123">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Login</button>
                <div id="error-message"></div>
            </form>
            <div class="links">
                <p>Default: admin / admin123</p>
                <p style="margin-top: 0.5rem;"><a href="index.html">Back to Learning</a></p>
            </div>
        </div>
    </div>

    <script>
    (() => {
        // API Base URL - defaults to same origin for production, configurable for dev
        const API_BASE = window.AppConfig?.apiBaseUrl ?? window.API_BASE_URL ?? '';

        // Theme management (same as index.html)
        const htmlEl = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');

        let currentTheme = null;
        try { currentTheme = localStorage.getItem('theme'); } catch (e) {}
        const systemPrefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;

        if (currentTheme === 'dark' || (!currentTheme && systemPrefersDark)) {
            htmlEl.setAttribute('data-theme', 'dark');
        } else {
            htmlEl.setAttribute('data-theme', 'light');
        }

        themeToggle?.addEventListener('click', () => {
            const isDark = htmlEl.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            htmlEl.setAttribute('data-theme', newTheme);
            try { localStorage.setItem('theme', newTheme); } catch (e) {}
        });

        // Login form handler
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            // Backend expects OAuth2 form data (application/x-www-form-urlencoded)
            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString(),
                });

                const body = await response.json();

                if (response.ok && body.code === 'OK' && body.data?.access_token) {
                    // Store token
                    localStorage.setItem('accessToken', body.data.access_token);

                    // Check if user is superuser to redirect to admin
                    try {
                        const meResp = await fetch(`${API_BASE}/auth/me`, {
                            headers: { 'Authorization': `Bearer ${body.data.access_token}` }
                        });
                        const meBody = await meResp.json();

                        if (meBody.code === 'OK' && meBody.data?.is_superuser) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } catch {
                        window.location.href = 'index.html';
                    }
                } else {
                    errorMessage.textContent = body.message || body.detail || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorMessage.textContent = 'Connection error. Please ensure RBAC service is running on port 8000.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    })();
    </script>
</body>
</html>
